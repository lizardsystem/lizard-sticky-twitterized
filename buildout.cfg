[buildout]
index = http://packages.lizardsystem.nl
find-links =
extends =
    http://packages.lizardsystem.nl/kgs/latest.cfg
unzip = true
prefer-final = true
versions = versions
extensions =
    mr.developer
    buildout-versions
parts =
    sysegg
    mkdir
    django
    omelette
    console_scripts
    pyflakes
develop = .
eggs =
    lizard-sticky-twitterized


[versions]
# All versions are pinned in versions.cfg: that is used as a KGS (known good
# set) by other lizard sites/apps.
lizard-sticky-twitterized = 
# WARNING. So if you didn't read above notice and put versions here instead of
# in versions.cfg, please review the part of your contract that deals with
# "regrettable collateral damage" and "appropriate compensation to
# next-of-kin".

#Required by:
#tweetstream 1.1.1
anyjson = 0.3.1

#Required by:
#lizard-sticky-twitterized 0.4.5dev
tweetstream = 1.1.1


[sources]

[sysegg]
# Add eggs here that are best handled through OS-level packages.
recipe = osc.recipe.sysegg
force-sysegg = true
eggs =
    PIL
    matplotlib
    pyproj
    psycopg2

[django]
# Sets up django for testing our application.
# See http://jacobian.org/writing/django-apps-with-buildout/
recipe = djangorecipe
project = lizard_sticky_twitterized
projectegg = lizard_sticky_twitterized
settings = testsettings
test = lizard_sticky_twitterized
eggs = ${buildout:eggs}


[mkdir]
recipe = z3c.recipe.mkdir
paths =
    ${buildout:directory}/var/static
    ${buildout:directory}/var/media
    ${buildout:directory}/var/log
    ${buildout:directory}/var/sqlite

[omelette]
# Creates a nice parts/omelette with our used eggs
recipe = collective.recipe.omelette
eggs = ${buildout:eggs}

[console_scripts]
recipe = zc.recipe.egg
interpreter = python
eggs =
    ${buildout:eggs}
# Development tools
    coverage
    createcoverage
    eazysvn
    pep8
    zest.releaser


[pyflakes]
# Hairy way to install pyflakes: old-style distutils script.
recipe = zc.recipe.egg
scripts =
   pyflakes
eggs =
   pyflakes
entry-points = pyflakes=pkg_resources:run_script
arguments = 'pyflakes', 'pyflakes'
